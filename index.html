<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://i.imgur.com/gr4XvFZ.png" alt="GitHub">
        </div>
        <div class="title">
            <p>Sign in to GitHub</p>
        </div>
        <div class="form">
            <div class="input_field">
                <label>Username or email address</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Password</label>
                <input type="password" class="input">
                <a href="#" class="forgot">Forgot password?</a>
            </div>
            <div class="btn">
                <input type="submit" value="Sign in" class="sign_btn">
            </div>
        </div>
        <div class="create_acc">
            <p>New to GitHub? <a href="https://github.com/signup?ref_cta=Sign+up&ref_loc=header+logged+out&ref_page=%2Fsessions%2Fverified-device&source=header">Create an account.</a></p>
        </div>
        <div class="footer">
            <ul>
                <li><a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a></li>
                <li><a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement">Privacy</a></li>
                <li><a href="https://docs.github.com/en/get-started/learning-about-github/about-github-advanced-security">Security</a></li>
                <li><a href="https://docs.github.com/en/support/contacting-github-support">Contact GitHub</a></li>
            </ul>
        </div> 
    </div>	
</body>
</html>
